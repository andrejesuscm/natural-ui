<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natural UI | Demo - Button</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body class="nui-scope">
    <p>Default</p>
    <button class="nui-button">
    Button
    </button>
    <br>
    <p>Blue</p>
    <button class="nui-button nui-button--blue">
    Button
    </button>
    <br>
    <p>Blue Dark</p>
    <button class="nui-button nui-button--blue-dark">
        Button
    </button>
    <br>
    <p>full width</p>
    <button class="nui-button nui-button--blue nui-button--full-width">
        Button
    </button>
    <br>
    <p>Round</p>
    <button class="nui-button nui-button--blue nui-button--round">
        Button
    </button>
    <p>circle</p>
    <button class="nui-button nui-button--blue nui-button--circle">
        +
    </button>
</body>
</html>
